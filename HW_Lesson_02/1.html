<!--

<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /* К 'a' прибавится 1, (унарный оператор инкремента), в 'a' будет 2.
   В 'c' присвоится 'a', т.е. в  'c' тоже будет  2.
   */
  c = ++a;
  console.log(c);

   /*
   К 'b' прибавится 1, (унарный оператор Пост-инкремента)
   в 'b' будет 2.
   В 'd' присвоится 'b' до увеличения, так как
   Пост-инкремент, 'd' = 1.
   */
   d = b++;
  console.log(d);
  
  /*
  К 'a' прибавится 1, получится в 'a' будет 3.
  далее сложение 2 + 'a', т.е. 2 + 3, получится в 'c' будет 5 
   */
  c = 2 + ++a;
  console.log(c);

  /*
   К 'b' прибавится 1, (унарный оператор
   постинкремента), в 'b' будет 3.
   К числу 2 прибавится'b', При сложении 2 + 2,будет 4.
      */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
